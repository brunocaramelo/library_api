apiVersion: apps/v1
kind: Deployment
metadata:
  name: queueiro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queueiro

  template:
    metadata:
      labels:
        app: queueiro
    spec:
      containers:
      - name: libraryapitest-app
        image: brunocaramelo/libraryapitest-app:v1.0
        imagePullPolicy: Always
        command: ["/bin/sh", "-c", "/usr/local/bin/php /var/www/html/artisan queue:work --verbose --tries=7 --timeout=90  ;  php-fpm;"]
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: app-conf