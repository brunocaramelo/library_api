---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-web-sitezao
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-web-sitezao

  template:
    metadata:
      labels:
        app: app-web-sitezao
    spec:
      containers:
      - name: libraryapitest-app
        image: brunocaramelo/libraryapitest-app:v1.0
        imagePullPolicy: Always
        command: ["/bin/sh", "-c", "mkdir /usr/share/nginx ; ln -s /var/www/html/public /usr/share/nginx/html;  php-fpm;"]
        ports:
        - containerPort: 9000
        envFrom:
        - configMapRef:
            name: app-conf
      - name: libraryapitest-webserver
        image: nginx
        command: ["/bin/sh", "-c", "touch /usr/share/nginx/html/index.php; nginx -g 'daemon off;'"]
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/conf.d # mount nginx-conf volumn to /etc/nginx
          readOnly: true
          name: nginx-conf
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf-app # place ConfigMap `nginx-conf` on /etc/nginx
            items:
              - key: nginx.conf
                path: nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-app-web-sitezao
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
   app: app-web-sitezao
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schudlerzeiro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schudlerzeiro

  template:
    metadata:
      labels:
        app: schudlerzeiro
    spec:
      containers:
      - name: libraryapitest-app
        image: brunocaramelo/libraryapitest-app:v1.0
        imagePullPolicy: Always
        command: ["/bin/sh", "-c", "echo '* * * * * cd /var/www/html && /usr/local/bin/php artisan schedule:run >> outputscheduler.log 2>&1' > scheduler.txt ; crontab scheduler.txt ; cron -f ;  php-fpm;"]
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: app-conf
